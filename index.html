<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakEasy - Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SpeakEasy</h1>
    </header>
    <main>
        <div class="controls">
            <textarea id="textArea" placeholder="Type your text here..."></textarea>
            <div class="settings">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect"></select>
            </div>
            <div class="settings">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="settings">
                <label for="pitch">Pitch:</label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="settings">
                <label for="rate">Rate:</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>
            <button id="previewButton" onclick="previewVoice()">Preview Voice</button>
            <button id="generateButton" onclick="generateSpeech()">Generate Speech</button>
            <div id="audioContainer">
                <audio id="audioPlayer" controls></audio><br>
                <button id="playButton" onclick="playAudio()">Play</button>
                <button id="downloadButton" onclick="downloadAudio()">Download MP3</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
